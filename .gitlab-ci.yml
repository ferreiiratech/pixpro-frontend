stages:
  - build
  - deploy

build_app:
  stage: build
  image: node:20
  script:
    - npm ci
    - npm run build
  artifacts:
    paths:
      - .next
      - node_modules
      - package.json
  only:
    - develop
    - main

deploy_vercel:
  stage: deploy
  image: node:20
  script:
    - npm install -g vercel
    - if [ "$CI_COMMIT_BRANCH" == "main" ]; then
      vercel --token=$VERCEL_TOKEN --prod --confirm --yes;
      else
      vercel --token=$VERCEL_TOKEN --confirm --yes;
      fi
  only:
    - develop
    - main
